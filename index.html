<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="input-bundle mb-3"></p>
            <input id="city-input" type="text" class="form-control" placeholder="Enter City Name">
            <div class="input-bundle-append">
              <button class="btn btn-warning" type="button" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
        </div>
        <button class="btn btn-warning mb-3" type="button" id="clear-history">Clear History</button>
      <form id="history"></form>
      </div>
      <div class="col-8">
        <div class="row mr-0">
          <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
              <div class="col-12">
                <span id="city-name" class="city-name align-middle"></span>
                <img id="current-pic">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p id="temp"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p id="humidity"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p id="wind-speed"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p id="uv-index"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4>5-Day Forecast</h4>
          </div>
        </div>
        <div class="row">
          <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>
      </div>
    </div>

  </body>

  <script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
  <script src="assets/js/script.js"></script>
</body>
</html>
